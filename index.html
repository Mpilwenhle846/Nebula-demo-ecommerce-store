<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0a0a1a;
        color: #e0e0e0;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(1.05);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-up {
        opacity: 0; /* Start hidden */
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .animate-zoom-in {
        opacity: 0; /* Start hidden */
        animation: zoomIn 1.5s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
              body: ['Roboto', 'sans-serif'],
            },
            colors: {
              'nebula-bg': '#0a0a1a',
              'nebula-primary': '#8b5cf6',
              'nebula-secondary': '#3b82f6',
              'nebula-accent': '#ec4899',
            },
            boxShadow: {
              'glow-violet': '0 0 15px rgba(139, 92, 246, 0.5)',
              'glow-violet-lg': '0 0 25px rgba(139, 92, 246, 0.7)',
              'glow-blue': '0 0 15px rgba(59, 130, 246, 0.5)',
              'glow-blue-lg': '0 0 25px rgba(59, 130, 246, 0.7)',
            }
          },
        },
      }
    </script>
